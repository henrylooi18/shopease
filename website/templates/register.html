{% extends "navbar.html" %}
{% block title %}REGISTER{% endblock %}

{% block content %}
<form action="#" method="POST">
    <br>
    <h3 align="center" class="heading-font">Register For A New Account</h3>

    <div class="form-group">
        <p class="product-context-font">First Name:</p>
        <input type="text"
               class="form-control"
               id="firstName"
               name="firstName"
               placeholder="Your first name"
               required>
    </div>

    <div class="form-group">
        <p class="product-context-font">Last Name:</p>
        <input type="text"
               class="form-control"
               id="lastName"
               name="lastName"
               placeholder="Your last name"
               required>
    </div>

    <div class="form-group">
        <p class="product-context-font">Email Address:</p>
        <input type="email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Your email"
               required>
    </div>

    <div class="form-group">
        <p class="product-context-font">Password:</p>
        <input type="password"
               class="form-control"
               id="password"
               name="password"
               placeholder="Your password"
               required>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary; button-font" style="background-color: #1F449C"><strong>REGISTER</strong></button>
    </div>
</form>
<div class="centered-content">
    <p class="context-font">Already have an account?</p>
    <a class="btn btn-primary button-font" href="/login/" style="background-color: #1F449C"><strong>LOG IN HERE</strong></a>
</div>
{% endblock %}
